# Broker URI
brokerUri=127.0.0.1:9092

#Topic Name
topicName=test

# Partitions
partitions=1

#number of replicas
replica=1

#Number of in sync replicas
sync=1

#Create the topic
create=false

#poll timeout
pollTimeoutMS=100

#Idempotence
idempotence=true

#Linger MS
lingerMS=1

#batch size
batchSize=1048576

#Auto commit
autoCommit=false

#Auto offset config
autoOffsetConfig=earliest

#Max Poll Records set to Int.MAX value
maxPollRecords=2147483647

#Max partition fetch bytes
maxPartitionFetchBytes=10485760