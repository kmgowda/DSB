#Reporting Interval
reportingSeconds=5

#ms - Milliseconds
#mcs - Microseconds
#ns - Nanoseconds
timeUnit=ms

#Minimum latency in 'timeUnit'
minLatency=0

#Maximum latency in 'timeUnit'
maxLatency=180000

#percentiles to log
percentiles=5, 10, 20, 25, 30, 40, 50, 60, 70, 75, 80, 90, 92.5, 95, 97.5, 99, 99.25, 99.5, 99.75, 99.9, 99.95, 99.99